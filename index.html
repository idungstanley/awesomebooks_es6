<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <main>
      <nav>
        <h1>Awesome Books</h1>
        <ul class="list-container">
          <li class="list-item list">List</li>
          <li class="list-item new">Add new </li>
          <li class="list-item contact-nav">Contact</li>
        </ul>
      </nav>
      <div class="date"></div>
      <section class="book-list active">
        <h2>All awesome books</h2>
        <ul class="book-container"></ul>
      </section>
      <section class="book-form">
        <h2>Add a new book</h2>
        <form>
          <input type="text" name="title" id="title" placeholder="Title" />
          <br />
          <input type="text" name="author" id="author" placeholder="Author" />
          <br />
          <button class="btn">Add</button>
        </form>
      </section>
      <section class="contact">
        <header>
          <h2>Contact Information</h2>
        </header>
        <article>
          <p
            >Do you have any question just say "Hello"? <br />
            You can reach out to us!</p
          >
          <ul class="contact-list">
            <li>Our mail</li>
            <li>Our phone number</li>
            <li>Our Address</li>
          </ul>
        </article>
      </section>
      <footer>
        <p>Copy &copy;</p>
      </footer>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
